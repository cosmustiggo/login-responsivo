<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso TailwindCSS</title>
    <link rel="stylesheet" href="/styles/output.css">
</head>
<body class="bg-slate-200">
    
    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto shadow-lg">

        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">
            <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
                <img src="./assets/user.png"
                 alt="Logo do usuário"
                 class="w-36 hover:scale-110 duration-500 rounded-md">
                 
                <h1 class="text-4xl font-bold mb-7">Login</h1>

                <input type="text"
                placeholder="Digite o seu e-mail..."
                class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                />
                <input type="password"
                placeholder="************"
                class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                />
                    <div class="w-full flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" class="rounded-md"/>
                            <label class="font-medium">Lembrar senha</label>
                        </div>
                        <a href="#" class="text-sky-600 hover:text-sky-400 duration-500">Esqueceu a senha?</a>
                    </div>
                    <div>
                        <a class="bg-teal-500 hover:bg-teal-700 hover:text-white px-40 p-2 rounded-lg text-lg font-medium duration-300 items-center justify-center shadow-md duration-500" 
                    href="https://www.linkedin.com/in/tiagosimoni/">Acessar</a>
                        </div>
                    <p>Não possui uma conta?
                        <a href="#" class="font-medium text-sky-600 hover:text-sky-400 duration-500">Criar uma conta.</a>
                    </p>

            </div>  
        </section>
        <section class="hidden md:flex gap-9 w-full flex-1 bg-teal-600 h-screen items-center justify-center flex-col p-4">
            <h1 class="text-white text-2xl text-center max-w-lg lg:text-4xl">
            Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!</h1>    
            <img class="w-3/4 lg:w-full lg:max-w-md duration-700" 
            src="./assets/techs.png" alt="Tecnologias usadas no mercado">
        </section>

    </main>

</body>
</html>
